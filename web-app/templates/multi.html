{% load staticfiles %}


<!doctype html>

<html >
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
        <!-- bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- style -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>

	<body>

    <div id="back">
        <div class="backRight"></div>
        <div class="backLeft" ></div>
    </div>

    <div id="slideBox">
        <div class="topLayer">
            <div class="left">
                <div class="RegisterContent">
                    <h2>Sign Up</h2>
                    <form method="POST" class="form-group container-fluid">
						{% csrf_token %}
						<div class="col-md-6">
							<div class="form-group">
                                {{rform.username}}
                            </div>
                            <div class="form-group">
                                {{rform.first_name}}
                            </div>
                            <div class="form-group">
                                {{rform.last_name}}
                            </div>
                        </div>
                        {% csrf_token %}
                        <div class="col-md-6">
                            <div class="form-group">
                                {{rform.password1}}
                            </div>
                            <div class="form-group">
                                {{rform.password2}}
                            </div>
							<div class="form-group">
                                {{rform.year}}
                            </div>

                        </div>
						<div class="switchingButtons">
	                        <button id="goLeft" class="formButtons off">Login</button>
	                        <button class="formButtons" type="submit">Sign up</button>
	                    </div>
                    </form>

                </div>

            </div>
            <div class="right">
                <div class="LoginContent">
                    <h2>Login</h2>
                    <form method="POST">
						{% csrf_token %}
                        <div class="form-group">
                            {{lform.username}}
                        </div>
                        <div class="form-group">
                            {{lform.password}}
                        </div>
						<div class="switchingButtons">
	                        <button class="formButtons" id="login" type="submit">Login</button>
	                        <button id="goRight" class="formButtons off">Sign Up</button>
	                    </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

	<!-- scripts -->


    <script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'js/bootstrap.min.js'%}"></script>
	<script src="{% static 'js/custom.js'%}"></script>


	</body>
</html>
