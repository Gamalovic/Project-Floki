{% load staticfiles %}


<!doctype HTML>
<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
        <!-- bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'ionicons-2.0.1/css/ionicons.min.css' %}">

		<!-- style -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>

	<body >
	<div id="profile">
		<div class="navbar container">
			<ul>
                    <li><a href="http://localhost:8000/home/">Home</a></li>
                    <li><a href="http://localhost:8000/about/">Profile</a></li>
                    <li><a href="http://localhost:8000/newevent/">Create Event</a></li>
				<li><a href="#">Calendar</a></li>
				<li class="icon-wrapper icon-wrapper-edit"><a href="#"><span class="ion-navicon-round"></span></a></li>

			</ul>
		</div>

		<div class="container profileManager ">

			<div class="col-sm-11 profileContentContainer">
				<div class="row profileContent">
					{% if events %}
					    {% for event in events %}
                    <div class="eventImg">
                        <div class="eventPicture">
                            <img src="{{event.image.url}}" >
                        </div>
                    </div>
					<div class="AboutMe" id="AboutME">
						<h3 class="Profile-Header">About Event</h3>
						<p>
							{{event.description}}
						</p>
					</div>

						{%endfor%}
					{%endif%}
					<hr>
					
                </div>

               

			</div>

		</div>
	</div>

	<!-- scripts -->
	<script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'js/bootstrap.min.js'%}"></script>
	<script src="{% static 'js/custom.js'%}"></script>


	</body>
</html>
