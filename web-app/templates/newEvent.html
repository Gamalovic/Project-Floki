{% load staticfiles %}


<!doctype HTML>
<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
        <!-- bootstrap -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'ionicons-2.0.1/css/ionicons.min.css' %}">

		<!-- style -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>

    <body >
        <div id="profile">
            <div class="navbar container">
                <ul>
                        <li><a href="http://localhost:8000/home/">Home</a></li>
                        <li><a href="http://localhost:8000/about/">Profile</a></li>
                        <li><a href="http://localhost:8000/newevent/">Create Event</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li class="icon-wrapper"><a href="#"><span class="ion-navicon-round"></span></a></li>

                </ul>
            </div>

            <div class="container profileManager ">
                <div class="col-sm-11 profileContentContainer newEvent">
                    <form method="POST" class="form-group container-fluid" enctype="multipart/form-data">
						{% csrf_token %}
                        <div class="form-group">
                            <label for="eventName">Event Name</label>
                            {{form.name}}
                        </div>

                        <div class="form-group">
                            <label for="aboutEvent" class="moveLabelDown">About Event</label>
                            {{form.description}}
                        </div>

                        <div class="form-group">
                            <label for="datepicker">Event Date</label>
                            {{form.date}}
                        </div>
						<div class="form-group">
                            <label for="gradePicker">Event Year</label>
                            {{form.year}}
                        </div>
                        <div class="form-group uploader">
                            <label for="file">Cover Photo</label>
                            {{form.image}}
                        </div>
                        <button type="submit" class="btn btn-primary ">Creat Event</button>
                    </form>



                </div>


                <div class="col-sm-1">
                    <div class="profileContentNav row">
                        <ul>
                            <li>
                                <a href="#">
                                    <div class="img-Container">
                                        <img src="{% static 'imgs/user.png' %}" class="img">
                                    </div>
                                    <!--<span class="ion-information-circled"></span>-->
                                </a>
                            </li>

                            <li><a href="#RecentlyAdded"><span class="ion-images"></span></a></li>
                            <li><a href="#Posts"><span class="ion-chatbubble-working"></span></a></li>
                            <li><a href="#Contact"><span class="ion-calendar"></span></a></li>
                            <li><a href="#Contact"><span class="ion-at"></span></a></li>


                        </ul>
                    </div>

                </div>

            </div>
        </div>


        <!-- scripts -->
		<script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
		<script src="{% static 'js/bootstrap.min.js'%}"></script>
		<script src="{% static 'js/custom.js'%}"></script>
    </body>
</html>
