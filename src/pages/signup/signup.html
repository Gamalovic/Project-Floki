<ion-content padding class="signup">
    <ion-grid>
        <ion-row>
          <ion-col>
            <div class="svg">
          
            </div>
          </ion-col>
        </ion-row>
        <form #f="ngForm">

          <ion-row class="fullName" >
            <ion-col col-12>
            <input type="text" placeholder="Firstname" [(ngModel)]="firstname"
            ngModel name="fn" #fn="ngModel" required [class.invalid]="fn.touched&&!fn.valid">
            <ion-icon name="ios-person-outline" [class.invalid]="fn.touched&&!fn.valid"> </ion-icon>
            </ion-col>
          </ion-row>

          <ion-row class="email" >
            <ion-col col-12>
            <input type="text" placeholder="lastname" [(ngModel)]="lastname"
            ngModel name="ln" #ln="ngModel" required [class.invalid]="ln.touched&&!ln.valid">
            <ion-icon name="ios-person-outline" [class.invalid]="ln.touched&&!ln.valid"> </ion-icon>
            </ion-col>
          </ion-row>

          <ion-row class="email" >
            <ion-col col-12>
            <input type="text" placeholder="Username" [(ngModel)]="username"
            ngModel name="un" #un="ngModel" required [class.invalid]="un.touched&&!un.valid">
            <ion-icon name="ios-at-outline" [class.invalid]="un.touched&&!un.valid"> </ion-icon>
            </ion-col>
          </ion-row>

          <ion-row >
            <ion-col col-12 class="password">
            <input type="password" placeholder="Password" [(ngModel)]="password"
            ngModel name="pwd" #pwd="ngModel" required [class.invalid]="pwd.touched&&!pwd.valid">
            <ion-icon name="ios-eye-outline" [class.invalid]="pwd.touched&&!pwd.valid"> </ion-icon>
            </ion-col>
          </ion-row>

          <ion-range min="1" max="4" pin="true" [(ngModel)]="contrast" name="grade">
              <ion-icon class="ionRangeEdit" range-left ios="ios-school" md="md-school"><span class="spanEdit">Grade</span></ion-icon>
          </ion-range>
            <button class="loginButton"ion-button round outline color="light"
            (click)="createPost()" [disabled]="!f.valid" >Signup</button>
        </form>
      </ion-grid>
    
    <a tappable (click)="goLogin()">I have an account</a>
    
    
</ion-content>
