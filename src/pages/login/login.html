<ion-content  padding class="loginPage">
  <ion-grid>
    <form #f="ngForm" (ngSubmit)="createPost(f)" >

      <ion-row class="email" >
        <ion-col col-12>
        <input type="text" ngModel name="un" #un="ngModel"
        placeholder="Username" [(ngModel)]="username"
        [class.invalid]="un.touched&&!un.valid" required>
        <ion-icon name="ios-at-outline" [class.invalid]="un.touched&&!un.valid"> </ion-icon>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col col-12 class="password">
        <input type="password" ngModel name="psw" #psw="ngModel" 
        placeholder="Password" [(ngModel)]="password"
        [class.invalid]="psw.touched&&!psw.valid" required>
        <ion-icon name="ios-eye-outline" [class.invalid]="psw.touched&&!psw.valid"> </ion-icon>
        </ion-col>
      </ion-row>

      <button class="loginButton"ion-button ion-button round outline color="light" 
      [disabled]="!f.valid" >Login</button>
   
    </form>
  </ion-grid>
  
    <a tappable (click)="goSignup()" >I don't have an account</a>
    
  
</ion-content>
