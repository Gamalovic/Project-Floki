<ion-content  >

    <div class="message-wrap"  >

        <div class="message">
            <!--<ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>-->
            <div class=" animated fadeInRight ">
                <div class="msg-detail ">
                    <!--<div class="msg-info">
                        <p>
                            March 16 at 1:27am
                        </p>
                    </div>-->

                    <div class="msg-content">
                        
                        <p class="line-breaker ">
                            Hi, I'm Floki
                        </p>
                    </div>
                </div>
            </div>

            <div class="animated fadeInRight ">
                <div class="msg-detail ">
                    <!--<div class="msg-info">
                        <p>
                            March 16 at 1:27am
                        </p>
                    </div>-->

                    <div class="msg-content">
                        
                        <p class="line-breaker ">
                            I'll be your assistant today , how can i help .
                        </p>
                    </div>
                </div>
            </div>

            <div *ngIf="messages.length > 0">
                <div *ngFor="let msg of messages;let last = last;let first=first" >
                    <div class="left animated fadeInLeft ">
                        <div class="msg-detail ">
                            <!--<div class="msg-info">
                                <p>
                                    March 16 at 1:27am
                                </p>
                            </div>-->
                                <!-- <div [ngClass]="first?'display':'hide'" >
                                    <img src="../../assets/imgs/Untitledd.jpg">
                                </div> -->
                            
                                <div class="msg-content" [ngClass]="last?'e':(first?'e2':'')" >
                                   
                                    <p class="line-breaker ">
                                        
                                        {{msg.content}}
                                        {{last ? callFunction() : ''}}
                                    </p>
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
            

            
            
                
        </div>

    </div>

</ion-content>


<ion-footer no-border >
  <ion-grid class="input-wrap">
      <ion-row>

          <ion-col col-8>
            <ion-textarea class="inputArea" #chatContent [(ngModel)]="textValue" placeholder="Text Input"></ion-textarea>
          </ion-col>

          <ion-col col-2>
              <button class="send" ion-button clear icon-only item-right (click)="send(chatContent)">
                  <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
              </button>
          </ion-col>

          <ion-col col-2>
              <button class="microphone" ion-button clear icon-only item-right (mousedown)="listen()" >
                <ion-icon ios="ios-mic" md="md-mic"></ion-icon>
              </button>
          </ion-col>

      </ion-row>
  </ion-grid>
</ion-footer>
